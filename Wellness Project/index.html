<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up & Login - Serenity Hub</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 400px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      font-size: 15px;
      margin-bottom: 8px;
      color: #34495e;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #dfe6e9;
      border-radius: 10px;
      background-color: #f8f9fa;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #00b894;
      box-shadow: 0 0 8px rgba(0, 184, 148, 0.2);
    }

    .form-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00b894, #55efc4);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .form-btn:hover {
      background: linear-gradient(90deg, #009e77, #4cd7b0);
    }

    .toggle-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #636e72;
    }

    .toggle-link a {
      color: #00b894;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .error {
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
      font-weight: 500;
      color: #d63031;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sign Up Form -->
    <div class="form-box signup" id="signupForm">
      <h2>Join Serenity Hub</h2>
      <div class="input-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required />
        <div class="error" id="fullNameError">Please enter your full name</div>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        <div class="error" id="emailError">Please enter a valid email</div>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        <div class="error" id="passwordError">Password must be at least 6 characters</div>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
        <div class="error" id="confirmPasswordError">Passwords do not match</div>
      </div>
      <button class="form-btn" onclick="handleSignup()">Sign Up</button>
      <div class="toggle-link">
        Already have an account? <a onclick="toggleForm()">Log In</a>
      </div>
    </div>
    <!-- Login Form -->
    <div class="form-box login" id="loginForm" style="display: none;">
      <h2>Welcome Back</h2>
      <div class="input-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required />
        <div class="error" id="loginEmailError">Please enter a valid email</div>
      </div>
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required />
        <div class="error" id="loginPasswordError">Please enter your password</div>
      </div>
      <button class="form-btn" onclick="handleLogin()">Log In</button>
      <div class="toggle-link">
        Don't have an account? <a onclick="toggleForm()">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    const backendUrl = 'http://localhost:5000';

    function toggleForm() {
      const signupForm = document.getElementById('signupForm');
      const loginForm = document.getElementById('loginForm');
      const container = document.getElementById('authContainer');
      if (signupForm.style.display === 'none') {
        signupForm.style.display = 'block';
        loginForm.style.display = 'none';
        container.classList.add('fade-in');
      } else {
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
        container.classList.add('fade-in');
      }
      setTimeout(() => container.classList.remove('fade-in'), 1000);
      // Clear errors
      showError('fullNameError', false);
      showError('emailError', false);
      showError('passwordError', false);
      showError('confirmPasswordError', false);
      showError('loginEmailError', false);
      showError('loginPasswordError', false);
    }

    function showError(elementId, show) {
      const error = document.getElementById(elementId);
      error.style.display = show ? 'block' : 'none';
    }

    async function handleSignup() {
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Reset errors
      showError('fullNameError', false);
      showError('emailError', false);
      showError('passwordError', false);
      showError('confirmPasswordError', false);

      let valid = true;
      if (!fullName) {
        showError('fullNameError', true);
        valid = false;
      }
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError('emailError', true);
        valid = false;
      }
      if (password.length < 6) {
        showError('passwordError', true);
        valid = false;
      }
      if (password !== confirmPassword) {
        showError('confirmPasswordError', true);
        valid = false;
      }

      if (!valid) return;

      try {
        const response = await fetch(${backendUrl}/api/signup, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullName, email, password }),
        });
        const data = await response.json();
        if (response.ok) {
          alert('Sign up successful!');
          localStorage.setItem('userId', data.userId);
          window.location.href = 'dash1.html';
        } else {
          alert(data.message || 'Sign up failed');
        }
      } catch (err) {
        alert('Error connecting to server');
      }
    }

    async function handleLogin() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      // Reset errors
      showError('loginEmailError', false);
      showError('loginPasswordError', false);

      let valid = true;
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError('loginEmailError', true);
        valid = false;
      }
      if (!password) {
        showError('loginPasswordError', true);
        valid = false;
      }

      if (!valid) return;

      try {
        const response = await fetch(${backendUrl}/api/login, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const data = await response.json();
        if (response.ok) {
          alert('Login successful!');
          localStorage.setItem('userId', data.userId);
          window.location.href = 'dash1.html';
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (err) {
        alert('Error connecting to server');
      }
    }
  </script>
</body>
</html>
