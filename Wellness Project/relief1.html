<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relief Zone - MindSync</title>
    <style>
        /* Existing CSS unchanged */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        header { background: linear-gradient(135deg, #74ebd5, #acb6e5); padding: 20px; text-align: center; color: white; }
        .story-section { padding: 20px; max-width: 800px; margin: 0 auto; }
        .story-form { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .story-form input, .story-form textarea { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .story-form button { padding: 10px; background: #74ebd5; border: none; border-radius: 5px; color: white; cursor: pointer; }
        .story-form button:hover { background: #acb6e5; }
        .stories { display: flex; flex-direction: column; gap: 15px; }
        .story { background: white; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .activities { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .activity-card { background: white; padding: 15px; text-align: center; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; }
        .activity-card:hover { background: #e0e0e0; }
        @media (max-width: 600px) { .activities { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header>
        <h1>Relief Zone</h1>
    </header>
    <main>
        <section class="story-section">
            <h2>Share Your Story</h2>
            <form class="story-form" id="storyForm">
                <input type="text" id="storyName" placeholder="Your Name" required>
                <textarea id="storyContent" placeholder="Your Story" required></textarea>
                <button type="submit">Share</button>
            </form>
            <h2>Community Stories</h2>
            <div class="stories" id="stories"></div>
        </section>
        <section class="activities">
            <div class="activity-card" onclick="window.location.href='games.html'">Games</div>
            <div class="activity-card" onclick="window.location.href='jokes.html'">Jokes</div>
            <div class="activity-card">Dance</div>
            <div class="activity-card">Music</div>
            <div class="activity-card">Breathing</div>
            <div class="activity-card">Reading</div>
        </section>
    </main>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        const backendUrl = 'http://localhost:5000';
        const socket = io(backendUrl);
        const userId = localStorage.getItem('userId');

        async function loadStories() {
            try {
                const response = await fetch(`${backendUrl}/api/stories`);
                const stories = await response.json();
                const storiesDiv = document.getElementById('stories');
                storiesDiv.innerHTML = '';
                stories.forEach(story => {
                    const storyDiv = document.createElement('div');
                    storyDiv.className = 'story';
                    storyDiv.innerHTML = `<strong>${story.name}</strong><p>${story.content}</p>`;
                    storiesDiv.appendChild(storyDiv);
                });
            } catch (err) {
                console.error('Error loading stories:', err);
            }
        }

        document.getElementById('storyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('storyName').value.trim();
            const content = document.getElementById('storyContent').value.trim();
            if (!name || !content) return;

            try {
                const response = await fetch(`${backendUrl}/api/stories`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, content }),
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('storyForm').reset();
                } else {
                    alert(data.message || 'Error sharing story');
                }
            } catch (err) {
                alert('Error connecting to server');
            }
        });

        socket.on('newStory', (story) => {
            const storiesDiv = document.getElementById('stories');
            const storyDiv = document.createElement('div');
            storyDiv.className = 'story';
            storyDiv.innerHTML = `<strong>${story.name}</strong><p>${story.content}</p>`;
            storiesDiv.prepend(storyDiv);
        });

        // Initialize
        if (!userId) {
            alert('Please log in first');
            window.location.href = 'index.html';
        } else {
            loadStories();
        }
    </script>
</body>
</html>
